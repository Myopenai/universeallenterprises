<body>
  <div class="installer-container davinci-card" data-davinci-phosphor-complete>
    <div class="logo davinci-logo" data-davinci-particle><a href="https://tel1.jouwweb.nl/servicesoftware" target="_blank" rel="noopener noreferrer" title="TEL & Gentlyoverdone - Servicesoftware" style="color: inherit; text-decoration: none;">T,.&T,,.&T,,,.(C)TEL1.NL</a></div>
    <h1 class="title davinci-heading-1">OSTOSOS Operating System</h1>
    <p class="subtitle">Ein-Klick Installation â€“ Minimalste User-Handlung</p>

    <button title="ðŸš€ JETZT INSTALLIEREN (Ein Klick) - Klicke hier um diese Aktion auszufÃƒÂ¼hren" class="install-button davinci-btn" id="installButton" onclick="startInstallation()" data-davinci-expressive>
      ðŸš€ JETZT INSTALLIEREN (Ein Klick)
    </button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
      <div class="status-log" id="statusLog"></div>
    </div>

    <div class="auto-start-notice" id="autoStartNotice">
      âœ… Installation abgeschlossen! Das System startet automatisch...
    </div>
  </div>

  <script>
    class OSTOSOSInstaller {
      constructor() {
        this.components = [
          { name: 'Core System', progress: 10 },
          { name: 'Service Worker', progress: 20 },
          { name: 'Portal Components', progress: 30 },
          { name: 'TPGA Telbank', progress: 40 },
          { name: 'OSO System', progress: 50 },
          { name: 'Honeycomb Hub', progress: 60 },
          { name: 'Legal Hub', progress: 70 },
          { name: 'Settings System', progress: 80 },
          { name: 'Update System', progress: 90 },
          { name: 'Sync System', progress: 100 }
        ];
      }

      async install() {
        const button = document.getElementById('installButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusLog = document.getElementById('statusLog');
        const autoStartNotice = document.getElementById('autoStartNotice');

        button.disabled = true;
        progressContainer.style.display = 'block';
        statusLog.style.display = 'block';

        this.addStatus('ðŸš€ Installation gestartet...', 'info');
        this.updateProgress(0);

        for (let i = 0; i < this.components.length; i++) {
          const component = this.components[i];
          this.addStatus(`ðŸ“¦ Installiere: ${component.name}...`, 'info');
          await this.delay(500);
          this.updateProgress(component.progress);
          this.addStatus(`âœ… ${component.name} installiert`, 'success');
        }

        this.addStatus('âš™ï¸ Registriere Service Worker...', 'info');
        await this.registerServiceWorker();
        this.addStatus('âœ… Service Worker registriert', 'success');

        this.addStatus('ðŸ”„ Initialisiere Update-System...', 'info');
        await this.initUpdateSystem();
        this.addStatus('âœ… Update-System initialisiert', 'success');

        this.addStatus('ðŸŒ Initialisiere Cross-Device-Sync...', 'info');
        await this.initSyncSystem();
        this.addStatus('âœ… Sync-System initialisiert', 'success');

        localStorage.setItem('ostosos.installed', 'true');
        localStorage.setItem('ostosos.installDate', new Date().toISOString());
        localStorage.setItem('ostosos.version', '1.0.0');

        this.updateProgress(100);
        this.addStatus('ðŸŽ‰ Installation abgeschlossen!', 'success');
        
        button.style.display = 'none';
        autoStartNotice.style.display = 'block';

        setTimeout(() => {
          window.location.href = './OSTOSOS-OS-COMPLETE-SYSTEM.html';
        }, 2000);
      }

      async registerServiceWorker() {
        // Skip Service Worker if running from file:// protocol
        if (window.location.protocol === 'file:') {
          this.addStatus('â„¹ï¸ Service Worker nicht verfÃ¼gbar (file:// Protokoll)', 'info');
          return null;
        }
        
        if ('serviceWorker' in navigator) {
          try {
            const registration = await navigator.serviceWorker.register('./sw.js', {
              scope: './'
            });
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              this.addStatus('ðŸ”„ Update gefunden, installiere...', 'info');
            });
            
            return registration;
          } catch (error) {
            this.addStatus(`âš ï¸ Service Worker Fehler: ${error.message}`, 'error');
          }
        }
      }

      async initUpdateSystem() {
        // Update-System wird automatisch Ã¼ber Service Worker gehandhabt
        localStorage.setItem('ostosos.updates.enabled', 'true');
        localStorage.setItem('ostosos.updates.auto', 'true');
        localStorage.setItem('ostosos.updates.silent', 'true');
      }

      async initSyncSystem() {
        // Cross-Device-Sync wird initialisiert
        localStorage.setItem('ostosos.sync.enabled', 'true');
        localStorage.setItem('ostosos.sync.p2p', 'true');
        localStorage.setItem('ostosos.sync.mesh', 'true');
      }

      updateProgress(percent) {
        const progressFill = document.getElementById('progressFill');
        progressFill.style.width = percent + '%';
        progressFill.textContent = percent + '%';
      }

      addStatus(message, type = 'info') {
        const statusLog = document.getElementById('statusLog');
        const entry = document.createElement('div');
        entry.className = `status-entry ${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        statusLog.appendChild(entry);
        statusLog.scrollTop = statusLog.scrollHeight;
      }

      delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    }

    function startInstallation() {
      const installer = new OSTOSOSInstaller();
      installer.install();
    }

    window.addEventListener('load', () => {
      const installed = localStorage.getItem('ostosos.installed');
      if (installed === 'true') {
        const button = document.getElementById('installButton');
        button.textContent = 'âœ… Bereits installiert - Zum System Ã¶ffnen';
        button.onclick = () => {
          window.location.href = './OSTOSOS-OS-COMPLETE-SYSTEM.html';
        };
      }
    });

    console.log('T,. OSTOSOS Operating System Installer geladen');
  </script>
