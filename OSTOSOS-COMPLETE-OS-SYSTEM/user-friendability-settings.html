<script>
function displayModes() {
  const grid = document.getElementById('modesGrid');
  const modes = window.USER_FRIENDABILITY_MODES.modes;
  const current = window.USER_FRIENDABILITY_MODES.currentMode;
  
  grid.innerHTML = Object.keys(modes).map(id => {
    const mode = modes[id];
    const isActive = id === current;
    return `
      <div class="mode-card ${isActive ? 'active' : ''}" onclick="selectMode('${id}')">
        <h3>${mode.name}</h3>
        <p>${mode.description}</p>
        <div class="scientific">ðŸ“š ${mode.scientificBasis}</div>
        ${isActive ? '<div style="color:#10b981;margin-top:10px">âœ“ Aktiv</div>' : ''}
      </div>
    `;
  }).join('');
}

function selectMode(modeId) {
  window.USER_FRIENDABILITY_MODES.applyMode(modeId);
  displayModes();
  alert(`Modus geÃ¤ndert zu: ${window.USER_FRIENDABILITY_MODES.modes[modeId].name}`);

async function analyzePrompt() {
  const input = document.getElementById('promptInput');
  const prompt = input.value.trim();
  
  if (!prompt) {
    alert('Bitte gib einen Prompt ein');

  }

  const resultDiv = document.getElementById('analysisResult');
  resultDiv.innerHTML = `

      <div style="margin-bottom:15px">
        <strong>Traits:</strong> ${analysis.psychological.traits.join(', ')}
      </div>
      
      <div style="margin-bottom:15px">
        <strong>Stress-Level:</strong> ${analysis.psychological.stressLevel}
