name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: businessconnecthub-playwright-tests-full

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start test server
        working-directory: ..
        run: |
          npx http-server . -p 9323 &
          sleep 3
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:9323

      - name: Set PLAYWRIGHT_BASE_URL
        run: echo "PLAYWRIGHT_BASE_URL=http://localhost:9323" >> $GITHUB_ENV

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:9323
        run: npx playwright test --project=Chromium

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: businessconnecthub-playwright-tests-full/playwright-report

